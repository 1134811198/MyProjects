<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tag</title>
</head>
<body>
<!-- 1.标题标签
     h1~h6
 -->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<!-- 2.div标签
     选中某一段落
 -->
<div>1111111</div><div>2222222</div><div>3333333</div>
<!-- span标签
   选中某一行的某些内容
 -->
<div><span>1111111</span></div><div>2222222</div>
<!-- 3.段落标签
  <p>自动上下空行换行
 -->
<p>段落1<p><p>段落2<p><p>段落3<p>
<!-- 4.转义字符
              实体&；
              空格：&nbsp
    小等于号：&lt
    大等于号：*gt
 -->
 &lt;哈哈&lt; &gt; 呵呵&gt;
 <!--5.无序列表 
     ul:创建无序列表
        li:创建一个列表项
     ol:创建有序列表
  -->
  <ul><li>11</li> <li>12</li><li>13</li></ul>









</body>
</html>
