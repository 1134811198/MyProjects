<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title>load04</title>
<!--4、js推荐写在head内
	js提供了系统事件：window.onload
	onload:当页面加载完成，系统会自动调用window.onload()给用户反馈
  -->
<script type="text/javascript">
window.onload=function(){
	
	var btn = document.getElementById("btnId");
	btn.onmouseenter = function(){
		alert("888999");
	}
}
</script>
</head>
<body>
	<button id="btnId">SayHello</button>
</body>
</html>
